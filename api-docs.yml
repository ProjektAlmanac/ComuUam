openapi: 3.1.0
tags:
  - name: comunidad
    description: Operaciones relacionadas con comunidades
  - name: usuarios
    description: Operaciones relacionadas con usuarios
x-stoplight:
  id: 9fznkd587c7ta
info:
  title: Comuam
  version: "1.0"
  contact:
    name: Proyect Almanac
    email: miguel.gzm98@gmail.com
    url: "https://ProjektAlmanac.github.io"
  description: Correo de contacto del API
  license:
    name: MIT
    url: "https://proyektalmanac.github.io/license"
servers:
  - url: "http://localhost:3000"
paths:
  "/api/comunidades/{idComunidad}/miembros":
    parameters:
      - schema:
          type: integer
        name: idComunidad
        in: path
        required: true
        description: ID de la comunidad
    post:
      summary: Agregar miembro a comunidad
      operationId: agregarMiembroComunidad
      responses:
        "204":
          description: No Content
      x-stoplight:
        id: vakpw9yp15da6
      tags:
        - comunidad
      description: Agrega a un miembro a una comunidad
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdUsuario"
  "/api/comunidades/{idComunidad}":
    parameters:
      - schema:
          type: integer
        name: idComunidad
        in: path
        required: true
        description: ID de la comunidad
    get:
      summary: Obtener información de la comunidad
      tags:
        - comunidad
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comunidad"
      operationId: getInfoComunidad
      x-stoplight:
        id: am4h5fmi2l3k5
      description: Obtiene la información de la comunidad
  /api/usuarios:
    post:
      summary: Crear un nuevo usuario
      operationId: crearUsuario
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsuarioCreado"
      x-stoplight:
        id: uaxx0algp8zzd
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreacionUsuario"
      tags:
        - usuarios
      description: Crea un nuevo usuario
    parameters: []
  /api/comunidades:
    get:
      summary: Your GET endpoint
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListaComunidades"
      operationId: getComunidades
      x-stoplight:
        id: b70fpvufymzr1
      description: Recupera una lista con todas las comunidades que se han registrado
      tags:
        - comunidad
    post:
      summary: Crear una nueva comunidad
      operationId: crearComunidad
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComunidadCreada"
      x-stoplight:
        id: kv5w6d802jxcw
      description: Registra una nueva comunidad en el sistema
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreacionComunidad"
        description: Datos para la creación de una comunidad
      tags:
        - comunidad
  /api/usuarios/id:
    get:
      summary: Recuperar ID
      tags:
        - usuarios
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdUsuario"
      operationId: getId
      x-stoplight:
        id: 9985n1ey6vdqv
      description: Recupera el ID del usuario basado en la información de su JWT
    parameters: []
  "/api/usuarios/{id}/comunidades":
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
        description: ID del usuario
    get:
      summary: Recupera las comunidades de un usuario
      tags:
        - usuarios
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListaComunidades"
      operationId: getComunidadesUsuario
      x-stoplight:
        id: 97o58pmx2dpjj
components:
  schemas:
    IdUsuario:
      type: object
      x-examples:
        Example 1:
          idUsuario: 1
      properties:
        idUsuario:
          type: integer
      required:
        - idUsuario
    CreacionUsuario:
      type: object
      x-examples:
        Example 1:
          nombre: Juan
          apellidos: Pérez
          correo: usuario@titlani.uam.mx
          password: "12345"
      description: Datos necesarios para crear un usuario
      properties:
        nombre:
          type: string
        apellidos:
          type: string
        correo:
          type: string
        password:
          type: string
      required:
        - nombre
        - apellidos
        - correo
        - password
    UsuarioCreado:
      type: object
      x-examples:
        Example 1:
          id: 1
          nombre: Juan
          apellidos: "Pérez "
          correo: usuario@titlani.uam.mx
      properties:
        id:
          type: integer
        nombre:
          type: string
        apellidos:
          type: string
        correo:
          type: string
      required:
        - id
        - nombre
        - apellidos
        - correo
    CreadorComunidad:
      type: object
      x-examples:
        Example 1:
          id: 1
          nombre: Miguel Guzman
      properties:
        id:
          type: integer
        nombre:
          type: string
      required:
        - id
        - nombre
    DetallesComunidad:
      type: object
      x-examples:
        Example 1:
          nombre: Comunidad Java
          creadoPor:
            id: 1
            nombre: Miguel Guzman
          descripcion: Ven y aprende
      properties:
        nombre:
          type: string
        creadoPor:
          $ref: "#/components/schemas/CreadorComunidad"
        descripcion:
          type: string
        id:
          type: integer
          x-stoplight:
            id: k7ec5of6qv0p1
      required:
        - nombre
        - creadoPor
        - descripcion
        - id
    ListaComunidades:
      type: object
      x-examples:
        Example 1:
          comunidades:
            - nombre: Comunidad Java
              creadoPor:
                id: 1
                nombre: Miguel Guzman
              descripcion: Ven y aprende
      properties:
        comunidades:
          type: array
          items:
            $ref: "#/components/schemas/DetallesComunidad"
            x-stoplight:
              id: 2gjth8ufsdbvt
      required:
        - comunidades
    Comunidad:
      type: object
      x-examples:
        Example 1:
          idComunidad: 1
          nombre: Grupo Java
          descricion: bla bla..
          categoria: CBI
          tipo: privado
      properties:
        idComunidad:
          type: integer
        nombre:
          type: string
        descricion:
          type: string
        categoria:
          type: string
        tipo:
          type: string
      required:
        - idComunidad
        - nombre
        - descricion
        - categoria
        - tipo
    CreacionComunidad:
      type: object
      x-examples:
        Example 1:
          visibilidad: string
          descripcion: string
          categorias:
            - String
            - ...
            - String
      description: Datos necesarios para crear una comunidad
      properties:
        visibilidad:
          $ref: "#/components/schemas/Visibilidad"
        descripcion:
          type: string
        categorias:
          type: array
          items:
            type: string
        nombre:
          type: string
          x-stoplight:
            id: 2cvty9lkj5hbd
      required:
        - visibilidad
        - descripcion
        - categorias
        - nombre
    Visibilidad:
      title: Visibilidad
      x-stoplight:
        id: v1nanpxhz4xq7
      enum:
        - Publico
        - Privado
      description: Representa los posibles estados de la visibilidad de una comunidad
    ComunidadCreada:
      type: object
      x-examples:
        Example 1:
          id: 1
          visibilidad: string
          descripcion: string
          categorias:
            - String
            - ...
            - String
      description: Datos de una comunidad creada
      properties:
        id:
          type: integer
        visibilidad:
          $ref: "#/components/schemas/Visibilidad"
        descripcion:
          type: string
        categorias:
          type: array
          items:
            type: string
        nombre:
          type: string
          x-stoplight:
            id: v9qmgqh5iq0de
      required:
        - id
        - visibilidad
        - descripcion
        - categorias
        - nombre
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
security:
  - jwt: []
